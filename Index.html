<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>My Trivia Game</title>
  <meta name="viewport" content="width=device-width">
  <!-- Added a link to my styles-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Added link to the jQuery Library -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <!-- Added link google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

</head>
<body>

  <div class="row" id="header">
      <div class="col-md-8" id = "top">
          
            <h1>My Trivia Game !</h1>
          
      </div>
  </div>

  <div class = "row">
    <div class = "col-md-6 text-center" id = "begin">   <!-- my other div -->
      <div class="panel panel-default">
        <h3><strong>You have 30 seconds to answer questions about </strong> </h3>

          <!-- start button to begin game-->
        <div class = "row">
          <button id ="startButton">Start Game</button>
        </div>
      </div>
    </div>
  </div>
  

  <div class="row">
      <div class="col-md-8" id="body-panel">
        <div class="panel panel-default">
          <div class="panel-body" id="question-container">   <!-- my big div -->
          
            <div class = "row" id="quiz" >
              <!-- question and radio buttons go here-->
                <br>
            </div>

                  <div class = "row">
                    <div class = "col-sm-12 text-center" id = "timer">

                      <!-- Time remaining goes here, timer set to 30 seconds -->

                      <br>
                    </div>
                  </div>

                  <!-- submit button to submit answers-->
                  <div class = "row" id = "submit">

                      <h2><button id ="submitButton">Submit</button></h2>
                  </div>
            

        </div>
          <!--displays that shows correct, incorrect and unanswered questions-->    
        <div class = "col-md-8" id = "finalDiv">
          

        </div>
      

      </div>
    </div>
  </div>

  
   
<script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
